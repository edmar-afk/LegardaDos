<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <img src="../img/main.png" width="1000px" height="550px" alt="" usemap="#main" draggable="false">

    <map id="main" name="main">
        <area shape="rect" coords="410,0,342,76" href="#" onclick="document.getElementById('nhs').style.display='block'">
        <area shape="rect" coords="140,310,242,246" href="#" onclick="document.getElementById('elem').style.display='block'">
    </map>



<!--modal area-->
    <div class="w3-container">      
        <div id="nhs" class="w3-modal">
          <div>
            <header> 
              <span onclick="document.getElementById('nhs').style.display='none'" 
              class="w3-button w3-display-topright">X</span>
            </header>
            <div>
              <iframe src="img/nhs.png" width="100%" height="350px" frameborder="0" style="top:-20px; margin-left:10px;"></iframe>
            </div>
          </div>
        </div>
    </div>

    <div class="w3-container">      
        <div id="elem" class="w3-modal">
          <div>
            <header> 
              <span onclick="document.getElementById('elem').style.display='none'" 
              class="w3-button w3-display-topright">X</span>
            </header>
            <div>
              <iframe src="img/elem.png" width="100%" height="350px" frameborder="0" style="top:-20px; margin-left:10px;"></iframe>
            </div>
          </div>
        </div>
    </div>


</body>
</html>
